{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}" >
  </head>
  <body>
    {% if messages %}
      {% for message in messages %}
        <script>
          alert("{{ message|escapejs }}");
        </script>
      {% endfor %}
    {% endif %}
    <div class="login-box">
      <h1 id="login_head">Login</h1>
      <form method="post">
        {% csrf_token %}
        <div class="user-box">
          <input type="text" name="username" required="" />
          <label>Username</label>
        </div>
        <div class="user-box">
          <input type="password" name="password" required="" />
          <label>Password</label>
        </div>
        <button type="submit" class="btn">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Login
        </button>
      </form>
      <p style="margin-top: 20px; text-align: center; color: #605f5f;">
        Don't have an account? 
        <a href="/auth/register/" style="color: #03e9f4; text-decoration: none;" id="register_link">
          Register
        </a>
      </p>
    </div>
  </body>
</html>
