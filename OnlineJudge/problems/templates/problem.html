{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="user-authenticated" content="{{ user.is_authenticated|yesno:'true,false' }}">
    <meta name="problem-id" content="{{ problem.id }}">
    <meta name="problem-title" content="{{ problem.title|escapejs }}">
    <meta name="problem-description" content="{{ problem.description|striptags|escapejs }}">
    
    <title>{{ problem.title }} - AlgoU</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/fold/foldgutter.min.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #23272f;
            color: #ffffff;
        }

        .container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .problem-section {
            width: 50%;
            padding: 20px;
            overflow-y: auto;
            background: #23272f;
            border-right: 1px solid #444857;
        }

        .code-section {
            width: 50%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            background: #23272f;
            color: #ffffff;
        }
        
        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .code-header h2 {
            margin: 0;
            color: white;
        }
        
        .language-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .language-selector label {
            color: white;
            font-weight: 600;
        }
        
        .language-selector select {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #444;
            background: #2d2d2d;
            color: white;
            font-size: 14px;
        }
        
        .code-editor-container {
            flex: 1;
            min-height: 400px;
            max-height: 400px;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .input-output-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 0;
            height: 180px;
            align-items: stretch;
        }
        
        .input-section, .output-section {
            background: #2d2d2d;
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #444;
            display: flex;
            flex-direction: column;
        }
        
        .input-section h3, .output-section h3 {
            margin: 0 0 10px 0;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
        }
        
        .input-section textarea {
            flex: 1;
            min-height: 0;
            box-sizing: border-box;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: none;
            background: #1a1a1a;
            color: #ffffff;
            outline: none;
        }
        
        .input-section textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        
        .input-section textarea::placeholder {
            color: #888;
        }
        
        .output-container {
            flex: 1;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            background: #1a1a1a;
            color: #ffffff;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .output-container.success {
            border-color: #28a745;
            background-color: #0d2818;
            color: #ffffff;
        }
        
        .output-container.error {
            border-color: #dc3545;
            background-color: #2d1b1b;
            color: #ff6b6b;
        }
        
        .output-container.loading {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-style: italic;
        }
        
        .execution-info {
            margin-top: 8px;
            font-size: 12px;
            color: #888;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: flex-end;
            width: 100%;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            min-width: 120px;
        }
        
        .run-btn {
            background: #007bff;
            color: white;
        }
        
        .run-btn:hover:not(:disabled) {
            background: #0056b3;
            transform: translateY(-1px);
        }
        
        .run-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .submit-btn {
            background: #28a745;
            color: white;
        }
        
        .submit-btn:hover:not(:disabled) {
            background: #1e7e34;
            transform: translateY(-1px);
        }
        
        .submit-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Problem section styling */
        .problem-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 16px;
            color: #ffffff;
        }
        
        .problem-meta {
            margin-bottom: 24px;
        }
        
        .difficulty {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            display: inline-block;
        }
        
        .difficulty.easy {
            background: #28a745;
            color: #ffffff;
        }
        
        .difficulty.medium {
            background: #ffc107;
            color: #000000;
        }
        
        .difficulty.hard {
            background: #dc3545;
            color: #ffffff;
        }
        
        .problem-description {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #e0e0e0;
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #444;
        }
        
        .problem-description h1,
        .problem-description h2,
        .problem-description h3,
        .problem-description h4,
        .problem-description h5,
        .problem-description h6 {
            color: #ffffff;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        
        .problem-description p {
            margin-bottom: 15px;
        }
        
        .problem-description code {
            background: #1a1a1a;
            color: #f8f8f2;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
        
        .problem-description pre {
            background: #1a1a1a;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            border: 1px solid #555;
        }
        
        .problem-description ul,
        .problem-description ol {
            padding-left: 20px;
            margin-bottom: 15px;
        }
        
        .problem-description li {
            margin-bottom: 5px;
        }
        
        .problem-description strong {
            color: #ffffff;
        }
        
        .problem-description em {
            color: #cccccc;
        }
        
        /* Scrollbar styling for webkit browsers */
        .problem-section::-webkit-scrollbar {
            width: 8px;
        }
        
        .problem-section::-webkit-scrollbar-track {
            background: #2d2d2d;
        }
        
        .problem-section::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }
        
        .problem-section::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
        
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
                height: auto;
            }
            
            .problem-section, .code-section {
                width: 100%;
            }
            
            .input-output-section {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .input-section, .output-section {
                height: 150px;
            }
            .action-buttons {
                margin-top: 10px;
            }
        }

        /* AI Assist Styles */
        .assist-btn {
            background: #6f42c1;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
            min-width: auto;
            margin-left: 10px;
        }

        .assist-btn:hover:not(:disabled) {
            background: #5a2d91;
            transform: translateY(-1px);
        }

        .assist-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .ai-assistance {
            background: #2d2d2d;
            border: 1px solid #6f42c1;
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
            width: 100%;
            min-height: 200px;
        }

        .ai-assistance-header {
            background: #6f42c1;
            color: white;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ai-assistance-header h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }

        .close-assist {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }

        .close-assist:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .ai-content {
            padding: 16px;
            color: #e0e0e0;
            line-height: 1.6;
            max-height: 300px;
            overflow-y: auto;
            background: #2d2d2d;
            min-height: 150px;
            border: 1px solid #444;
        }

        .loading-spinner {
            text-align: center;
            color: #888;
            font-style: italic;
            padding: 40px 20px;
            background: #2d2d2d;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ai-hint {
            background: #1a1a1a;
            border-left: 4px solid #6f42c1;
            padding: 12px;
            margin: 8px 0;
            border-radius: 4px;
        }

        .ai-hint h4 {
            margin: 0 0 8px 0;
            color: #6f42c1;
            font-size: 14px;
            font-weight: 600;
        }

        .ai-hint p {
            margin: 0;
            font-size: 14px;
        }

        .ai-hint div {
            font-size: 14px;
            line-height: 1.5;
        }

        .ai-assistance[style*="display: block"] {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        
        .ai-code {
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 12px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            overflow-x: auto;
            color: #f8f8f2;
        }
        
        .ai-code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            border-bottom: 1px solid #444;
            padding-bottom: 8px;
        }
        
        .ai-code-header h5 {
            margin: 0;
            color: #6f42c1;
            font-size: 14px;
        }
        
        .ai-code-copy {
            background: none;
            border: none;
            color: #6f42c1;
            cursor: pointer;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
        }
        
        .ai-code-copy:hover {
            background: rgba(111, 66, 193, 0.1);
        }
        
        .ai-code pre {
            margin: 0;
            white-space: pre-wrap;
        }
        
        .ai-options {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: flex-end;
        }
        
        .ai-option-btn {
            background: #2d2d2d;
            border: 1px solid #6f42c1;
            color: #6f42c1;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .ai-option-btn:hover {
            background: #6f42c1;
            color: white;
        }
        
        .ai-option-btn.active {
            background: #6f42c1;
            color: white;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    
    <div class="container">
        <!-- Problem Section -->
        <div class="problem-section">
            <h1 class="problem-title">{{ problem.title }}</h1>
            <div class="problem-meta">
                <span class="difficulty {{ problem.difficulty|lower }}">{{ problem.difficulty }}</span>
            </div>
            <div class="problem-description">
                {{ problem.description|safe }}
            </div>
        </div>
        
        <!-- Code Section -->
        <div class="code-section">
            <!-- Header -->
            <div class="code-header">
                <h2>Solution</h2>
                <div style="display: flex; gap: 15px; align-items: center;">
                    <div class="language-selector">
                        <label for="language">Language:</label>
                        <select id="language-select">
                            <option value="python">Python</option>
                            <option value="cpp">C++</option>
                            <option value="java">Java</option>
                            <option value="c">C</option>
                        </select>
                    </div>
                    <button type="button" id="assist-btn" class="btn assist-btn">🤖 Assist</button>
                </div>
            </div>
            
            <!-- AI Assistance Panel -->
            <div id="ai-assistance" class="ai-assistance" style="display: none;">
                <div class="ai-assistance-header">
                    <h3>🤖 AI Assistant</h3>
                    <div>
                        <button type="button" id="ai-solution-btn" class="ai-option-btn active">Solution</button>
                        <button type="button" id="ai-hint-btn" class="ai-option-btn">Hints</button>
                        <button type="button" id="close-assist" class="close-assist">×</button>
                    </div>
                </div>
                <div id="ai-content" class="ai-content">
                    <div class="loading-spinner">Getting AI assistance...</div>
                </div>
            </div>
            
            <!-- Code Editor -->
            <div class="code-editor-container">
                <textarea id="code-editor" name="code"></textarea>
                <input type="hidden" name="language" id="language-input" value="python">
            </div>
            
            <!-- Input/Output Section -->
            <div class="input-output-section">
                <div class="input-section">
                    <h3>Custom Input</h3>
                    <textarea id="custom-input" placeholder="Enter your test input here..."></textarea>
                </div>
                <div class="output-section">
                    <h3>Output</h3>
                    <div id="output-container" class="output-container">
                        Run your code to see the output here...
                    </div>
                    <div id="execution-info" class="execution-info"></div>
                </div>
            </div>
            
            <!-- Action Buttons -->
            <div class="action-buttons">
                <button type="button" id="run-btn" class="btn run-btn">Run Code</button>
                <button type="button" id="submit-btn" class="btn submit-btn">Submit Solution</button>
            </div>
            
            <!-- Hidden Form -->
            <form id="submit-form" method="post" action="{% url 'compiler' %}" style="display: none;">
                {% csrf_token %}
                <input type="hidden" name="problem_id" value="{{ problem.id }}">
                <input type="hidden" name="code" id="submit-code">
                <input type="hidden" name="language" id="submit-language">
                <input type="hidden" name="action" value="submit">
            </form>
        </div>
    </div>
    
    <!-- External JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/comment/comment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/selection/active-line.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/fold/foldcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/fold/foldgutter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/fold/brace-fold.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/fold/indent-fold.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{% static 'problem_complete.js' %}"></script>
    
    <script>
        // Debug information
        console.log('Page loaded');
        console.log('User authenticated:', document.querySelector('meta[name="user-authenticated"]').content);
        console.log('Problem ID:', document.querySelector('meta[name="problem-id"]').content);
        console.log('CodeMirror available:', typeof CodeMirror !== 'undefined');
    </script>
</body>
</html>
