{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - AlgoU</title>
    <link rel="stylesheet" href="{% static 'leaderboard.css' %}">
</head>
<body>
    {% include 'navbar.html' %}
    
    <div class="leaderboard-container">
        <h1 class="leaderboard-title">Leaderboard</h1>
        
        <div class="leaderboard-table">
            <div class="leaderboard-header">
                <div class="rank">Rank</div>
                <div class="username">Username</div>
                <div class="solved">Problems Solved</div>
            </div>
            
            {% for user in users %}
            <div class="leaderboard-row {% if forloop.counter <= 3 %}top-three rank-{{ forloop.counter }}{% endif %}">
                <div class="rank">{{ forloop.counter }}</div>
                <div class="username">{{ user.username }}</div>
                <div class="solved">{{ user.solved_count }}</div>
            </div>
            {% empty %}
            <div class="leaderboard-row empty">
                <div class="empty-message">No users have solved any problems yet.</div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
