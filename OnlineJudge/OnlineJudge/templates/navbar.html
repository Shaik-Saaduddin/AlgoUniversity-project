<style>
  nav a, nav button {
    color: #fff !important;
    transition: color 0.2s;
  }
  nav a:hover, nav button:hover, #userDropdownMenu a:hover {
    color: #03e9f4 !important;
  }
  #userDropdownMenu a {
    color: #fff !important;
    background: none;
  }
</style>
<nav style="background: #2b303c; padding: 20px 50px; display: flex; align-items: center; justify-content: space-between; font-family: Arial, sans-serif; font-size: 1.1rem;">
  <div>
    <a href="{% url 'home-page' %}" style="text-decoration: none; margin-right: 35px; font-weight: bold; font-size: 1.1rem;">Home</a>
    <a href="{% url 'problem-list' %}" style="text-decoration: none; font-weight: bold; font-size: 1.1rem;">Problems</a>
  </div>
  {% if user.is_authenticated %}
    <div style="position: relative; display: inline-block;">
      <button id="userDropdownBtn" style="background: none; border: none; font-weight: bold; cursor: pointer; font-size: 1.1rem;">
        Hi {{ user.username }} &#9662;
      </button>
      <div id="userDropdownMenu" style="display: none; position: absolute; right: 0; background: #222; min-width: 180px; box-shadow: 0 8px 16px rgba(0,0,0,0.2); z-index: 1; border-radius: 4px;">
        <a href="{% url 'profile' %}" style="padding: 14px 18px; display: block; text-decoration: none; font-size: 1rem;">Account Information</a>
        <a href="{% url 'logout-user' %}" style="padding: 14px 18px; display: block; text-decoration: none; font-size: 1rem;">Logout</a>
      </div>
    </div>
    <script>
      const btn = document.getElementById('userDropdownBtn');
      const menu = document.getElementById('userDropdownMenu');
      btn.onclick = function() {
        menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
      };
      window.onclick = function(event) {
        if (!event.target.matches('#userDropdownBtn')) {
          menu.style.display = 'none';
        }
      };
    </script>
  {% else %}
    <a href="{% url 'login-user' %}" style="text-decoration: none; font-weight: bold; font-size: 1.1rem;">Login</a>
  {% endif %}
</nav>
<hr style="border: none; border-top: 1.5px solid #03e9f4; margin: 0;">
